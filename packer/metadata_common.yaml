#cloud-config

disable_root: true
name: packer-hw
timezone: Europe/Moscow
labels: "homework"
zone_id: ru-central1-a
platform_id: standard-v2

users:
  - name: appuser
    groups: sudo
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  appuser


resources:
  memory: 4294967296
  cores: 2
  core_fraction: 20

network_interfaces:
  - index: 0
    primary_v4_address:
      address: 10.128.0.7
      one_to_one_nat:
        address: 51.250.65.124
        ip_version: IPV4

network_settings:
  type: STANDARD


runcmd:
  - [ wget, "https://raw.githubusercontent.com/Otus-DevOps-2022-02/br9k777_infra/cloud-testapp/deploy.sh" ]
  - [ bash,  ./deploy.sh ]
  - [ rm, ./deploy.sh ]

final_message: "puma setup after $UPTIME seconds"
