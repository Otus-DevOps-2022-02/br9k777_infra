#cloud-config

users:
  - name: appuser
    groups: sudo
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  appuser

runcmd:
  - [ wget, "https://raw.githubusercontent.com/Otus-DevOps-2022-02/br9k777_infra/cloud-testapp/deploy.sh" ]
  - [ bash,  ./deploy.sh ]
  - [ rm, ./deploy.sh ]

final_message: "puma setup after $UPTIME seconds"
